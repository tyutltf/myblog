{% extends "base.html" %}

{% block title %}后台管理{% endblock %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/newlogin.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/xadmin.css') }}">
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- <script type="text/javascript" src="{{ url_for('static', filename='js/layui.js') }}"></script> -->
<script src="https://www.layuicdn.com/layui-v2.5.5/layui.js"></script>
<!-- 弹框样式 -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/sweetalert.css') }}">
<script type="text/javascript" src="{{ url_for('static', filename='js/sweetalert-dev.js') }}"></script>
<!-- <script src="https://cdn.bootcss.com/sweetalert/2.1.0/sweetalert.min.js"></script> -->
{% endblock %}

{% block content %}

<body class="login-bg">

    <div class="login layui-anim layui-anim-up">
        <div class="message">后台管理系统</div>
        <div id="darkbannerwrap"></div>

        <form method="post" class="layui-form" action="/mg/main/">
            <input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20">
        </form>
    </div>
    {% if error %}
    <script>
        var error = '{{ error }}';
        swal(error)
    </script>
    {% endif %}
</body>

</html>

{% endblock %}
